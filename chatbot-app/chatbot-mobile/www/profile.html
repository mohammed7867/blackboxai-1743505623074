<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduChat - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .avatar-upload {
            position: relative;
            display: inline-block;
        }
        .avatar-upload input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .toggle-checkbox:checked {
            right: 0;
            border-color: #3B82F6;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #3B82F6;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm p-4 flex items-center">
        <a href="dashboard.html" class="mr-4 text-blue-600">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-xl font-bold">Profile Settings</h1>
    </header>

    <!-- Main Content -->
    <main class="p-4">
        <!-- Profile Section -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
            <div class="flex flex-col items-center mb-6">
                <div class="avatar-upload mb-4">
                    <div class="w-24 h-24 rounded-full bg-blue-100 flex items-center justify-center overflow-hidden">
                        <img id="avatar-preview" src="https://ui-avatars.com/api/?name=John+Doe&background=3B82F6&color=fff" 
                             alt="Profile" class="w-full h-full object-cover">
                    </div>
                    <input type="file" id="avatar-input" accept="image/*">
                    <div class="absolute bottom-0 right-0 bg-blue-600 text-white rounded-full p-2">
                        <i class="fas fa-camera text-xs"></i>
                    </div>
                </div>
                <h2 id="user-name" class="text-xl font-bold">John Doe</h2>
                <p id="user-email" class="text-gray-600 text-sm">john.doe@university.edu</p>
            </div>

            <form id="profile-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
                        <input type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               value="John">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
                        <input type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               value="Doe">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input type="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               value="john.doe@university.edu" disabled>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Student ID</label>
                        <input type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               value="ST2023001" disabled>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Bio</label>
                    <textarea class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3">Computer Science student specializing in AI and Machine Learning</textarea>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                    Save Changes
                </button>
            </form>
        </div>

        <!-- Preferences Section -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
            <h2 class="text-lg font-bold mb-4">Preferences</h2>
            
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="font-medium">Dark Mode</h3>
                        <p class="text-gray-600 text-sm">Switch between light and dark theme</p>
                    </div>
                    <div class="relative inline-block w-10 mr-2 align-middle select-none">
                        <input type="checkbox" name="dark-mode" id="dark-mode" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                        <label for="dark-mode" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                    </div>
                </div>

                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="font-medium">Email Notifications</h3>
                        <p class="text-gray-600 text-sm">Receive important updates via email</p>
                    </div>
                    <div class="relative inline-block w-10 mr-2 align-middle select-none">
                        <input type="checkbox" name="notifications" id="notifications" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" checked/>
                        <label for="notifications" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Account Actions -->
        <div class="bg-white rounded-xl shadow-md p-6">
            <h2 class="text-lg font-bold mb-4">Account</h2>
            
            <div class="space-y-3">
                <button class="w-full text-left p-3 rounded-lg hover:bg-gray-100 flex items-center">
                    <i class="fas fa-lock text-blue-600 mr-3"></i>
                    <span>Change Password</span>
                </button>
                <button class="w-full text-left p-3 rounded-lg hover:bg-gray-100 flex items-center">
                    <i class="fas fa-bell text-blue-600 mr-3"></i>
                    <span>Notification Settings</span>
                </button>
                <button class="w-full text-left p-3 rounded-lg hover:bg-gray-100 flex items-center">
                    <i class="fas fa-book text-blue-600 mr-3"></i>
                    <span>Study Preferences</span>
                </button>
                <button id="logout-btn" class="w-full text-left p-3 rounded-lg hover:bg-gray-100 flex items-center text-red-600">
                    <i class="fas fa-sign-out-alt mr-3"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </main>

    <script src="firebase.js"></script>
    <script>
        // DOM elements
        const avatarInput = document.getElementById('avatar-input');
        const avatarPreview = document.getElementById('avatar-preview');
        const logoutBtn = document.getElementById('logout-btn');
        const profileForm = document.getElementById('profile-form');

        // Avatar upload preview
        avatarInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    avatarPreview.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Form submission
        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // In a real app, you would update the user's profile in Firebase
            alert('Profile updated successfully!');
        });

        // Logout functionality
        logoutBtn.addEventListener('click', () => {
            firebase.auth().signOut().then(() => {
                window.location.href = 'index.html';
            });
        });

        // Load user data from Firebase
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById('user-name').textContent = user.displayName || 'User';
                document.getElementById('user-email').textContent = user.email;
                
                // Set form values
                const nameParts = (user.displayName || 'User').split(' ');
                profileForm.querySelector('input[type="text"]').value = nameParts[0] || '';
                profileForm.querySelectorAll('input[type="text"]')[1].value = nameParts.slice(1).join(' ') || '';
                profileForm.querySelector('input[type="email"]').value = user.email;
            }
        });
    </script>
</body>
</html>
